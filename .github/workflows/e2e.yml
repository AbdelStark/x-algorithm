name: e2e

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.9.18"

      - name: Run simulator tests
        working-directory: simulator
        run: cargo test -q

      - name: Run e2e script
        env:
          E2E_LOG_DIR: ${{ github.workspace }}/e2e-artifacts/logs
        run: |
          set -euo pipefail
          mkdir -p e2e-artifacts
          bash scripts/e2e.sh --log-dir "$E2E_LOG_DIR" --verbose | tee e2e-artifacts/e2e-report.txt

      - name: Upload e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: e2e-artifacts
